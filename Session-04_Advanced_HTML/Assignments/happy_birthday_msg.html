<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday Message Creator</title>
        <style>
            .form-group{
                margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
        }
        </style>
    </head>
    <body>
        <h1>Happy Birthday Message Creator</h1>
        <form>
            <div class="form-group">
                <label for="message">Message?</label>
                <input type="text" id="message" name="message" required>
            </div>

            <div class="form-group">
                <label for="message">Email address?</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="birthday">Date to send?</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="color">Message color?</label>
                <input type="color" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="blink">Number of blinks?</label>
                <input type="number" id="blink" name="blink" min="0" max="10" value="0">
            </div>

            <div class="form-group"> 
                <label for="volume">Music Volume?</label>
                <input type="range" id="volume" name="volume" min="0" max="50" value="20">
            </div>
            <div class="form-group">
                <input type="submit" id="submit" name="submit" value="Send Birthday Message">
            </div>
        </form>
    </body>
</html>
